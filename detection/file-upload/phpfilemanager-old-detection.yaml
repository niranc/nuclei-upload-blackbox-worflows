id: phpfilemanager-old-detection

info:
  name: PHPFileManager Old Version Detection
  author: nuclei-templates
  severity: info
  description: Détecte la présence d'anciennes versions vulnérables de PHPFileManager
  tags: phpfilemanager,file-manager,obsolete

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpfilemanager/"
      - "{{BaseURL}}/phpfilemanager/index.php"

    matchers:
      - type: word
        words:
          - "PHPFileManager"
          - "version 1.0"
          - "version 1.2"
          - "version 2.0"
        condition: or

