id: uppload-detection

info:
  name: Uppload Detection
  author: nuclei-templates
  severity: info
  description: Détecte la présence d'Uppload sur le serveur
  tags: uppload,file-upload,upload

http:
  - method: GET
    path:
      - "{{BaseURL}}/uppload/"
      - "{{BaseURL}}/uppload/uppload.min.js"
      - "{{BaseURL}}/assets/uppload/"

    matchers:
      - type: word
        words:
          - "Uppload"
          - "uppload"
          - "uppload.min.js"
        condition: or

