id: ajaxplorer-old-detection

info:
  name: AjaXplorer Old Version Detection
  author: nuclei-templates
  severity: info
  description: Détecte la présence d'anciennes versions d'AjaXplorer (avant Pydio)
  tags: ajaxplorer,file-manager,obsolete

http:
  - method: GET
    path:
      - "{{BaseURL}}/ajaxplorer/"
      - "{{BaseURL}}/ajaxplorer/index.php"

    matchers:
      - type: word
        words:
          - "AjaXplorer"
          - "ajaxplorer"
          - "version 5"
          - "version 6"
        condition: or

