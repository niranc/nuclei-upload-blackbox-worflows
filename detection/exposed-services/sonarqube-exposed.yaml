id: sonarqube-exposed

info:
  name: SonarQube Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances SonarQube exposées sans authentification
  tags: sonarqube,code-quality,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api/system/status"

    matchers:
      - type: word
        words:
          - "SonarQube"
          - "sonarqube"
          - "sonar"
        condition: or

