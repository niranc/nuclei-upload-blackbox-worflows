id: svn-exposed

info:
  name: SVN Repository Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les repositories SVN exposés (.svn/)
  tags: svn,source-code,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/.svn/"
      - "{{BaseURL}}/.svn/entries"
      - "{{BaseURL}}/.svn/wc.db"

    matchers:
      - type: word
        words:
          - "format"
          - "dir"
          - "SQLite format"
        condition: or

