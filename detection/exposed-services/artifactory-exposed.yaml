id: artifactory-exposed

info:
  name: JFrog Artifactory Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Artifactory exposées sans authentification
  tags: artifactory,repository,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api/system/ping"
      - "{{BaseURL}}/artifactory"

    matchers:
      - type: word
        words:
          - "Artifactory"
          - "artifactory"
          - "JFrog"
        condition: or

