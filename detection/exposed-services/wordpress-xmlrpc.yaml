id: wordpress-xmlrpc

info:
  name: WordPress XML-RPC Exposed Detection
  author: nuclei-templates
  severity: medium
  description: DÃ©tecte l'endpoint XML-RPC WordPress (brute force possible)
  tags: wordpress,xmlrpc,exposed,medium

http:
  - method: POST
    path:
      - "{{BaseURL}}/xmlrpc.php"

    headers:
      Content-Type: text/xml

    body: |
      <?xml version="1.0"?>
      <methodCall>
        <methodName>system.listMethods</methodName>
      </methodCall>

    matchers:
      - type: word
        words:
          - "methodResponse"
          - "wp.getUsersBlogs"
        condition: or

