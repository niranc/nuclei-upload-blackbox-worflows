id: adminer-exposed

info:
  name: Adminer Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Adminer exposées sans authentification
  tags: adminer,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/adminer.php"
      - "{{BaseURL}}/adminer"
      - "{{BaseURL}}/adminer/index.php"

    matchers:
      - type: word
        words:
          - "Adminer"
          - "adminer"
          - "Login to Adminer"
        condition: or

