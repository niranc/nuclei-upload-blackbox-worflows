id: cassandra-exposed

info:
  name: Cassandra Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Cassandra exposées via interface web
  tags: cassandra,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/cassandra"

    matchers:
      - type: word
        words:
          - "Cassandra"
          - "cassandra"
          - "apache-cassandra"
        condition: or

