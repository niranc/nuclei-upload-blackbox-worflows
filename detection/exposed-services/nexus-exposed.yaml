id: nexus-exposed

info:
  name: Nexus Repository Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Nexus Repository exposées sans authentification
  tags: nexus,repository,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/service/rest/v1/status"

    matchers:
      - type: word
        words:
          - "Nexus Repository"
          - "nexus"
          - "Sonatype Nexus"
        condition: or

