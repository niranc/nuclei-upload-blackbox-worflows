id: confluence-exposed

info:
  name: Confluence Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Confluence exposées sans authentification
  tags: confluence,wiki,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/rest/api/content"

    matchers:
      - type: word
        words:
          - "Confluence"
          - "confluence"
          - "atlassian-confluence"
        condition: or

