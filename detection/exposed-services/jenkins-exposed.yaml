id: jenkins-exposed

info:
  name: Jenkins Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Jenkins exposées sans authentification
  tags: jenkins,ci-cd,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/manage"
      - "{{BaseURL}}/script"

    matchers:
      - type: word
        words:
          - "Jenkins"
          - "jenkins"
          - "hudson.model.Hudson"
        condition: or

