id: seafile-exposed

info:
  name: Seafile Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Seafile exposées sans authentification
  tags: seafile,file-sharing,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api2/ping"

    matchers:
      - type: word
        words:
          - "Seafile"
          - "seafile"
          - "seafile_version"
        condition: or

