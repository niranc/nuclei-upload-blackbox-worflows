id: bitbucket-exposed

info:
  name: Bitbucket Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Bitbucket exposées sans authentification
  tags: bitbucket,git,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/rest/api/1.0/application-properties"

    matchers:
      - type: word
        words:
          - "Bitbucket"
          - "bitbucket"
          - "atlassian"
        condition: or

