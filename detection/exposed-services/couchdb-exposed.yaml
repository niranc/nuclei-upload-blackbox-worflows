id: couchdb-exposed

info:
  name: CouchDB Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances CouchDB exposées sans authentification
  tags: couchdb,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/_utils"
      - "{{BaseURL}}/_all_dbs"

    matchers:
      - type: word
        words:
          - "CouchDB"
          - "couchdb"
          - "couchdb_version"
        condition: or

