id: rancher-exposed

info:
  name: Rancher Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Rancher exposées sans authentification
  tags: rancher,kubernetes,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/v3-public"

    matchers:
      - type: word
        words:
          - "Rancher"
          - "rancher"
          - "rancher.io"
        condition: or

