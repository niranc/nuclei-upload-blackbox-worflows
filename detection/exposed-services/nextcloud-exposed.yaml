id: nextcloud-exposed

info:
  name: Nextcloud Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Nextcloud exposées sans authentification
  tags: nextcloud,file-sharing,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/status.php"
      - "{{BaseURL}}/ocs/v2.php/cloud/capabilities"

    matchers:
      - type: word
        words:
          - "Nextcloud"
          - "nextcloud"
          - "nextcloud_version"
        condition: or

