id: kubernetes-dashboard-exposed

info:
  name: Kubernetes Dashboard Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les dashboards Kubernetes exposés sans authentification
  tags: kubernetes,dashboard,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api/v1/namespaces"

    matchers:
      - type: word
        words:
          - "Kubernetes Dashboard"
          - "kubernetes-dashboard"
          - "kubernetes.io"
        condition: or

