id: riak-exposed

info:
  name: Riak Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Riak exposées sans authentification
  tags: riak,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/riak"

    matchers:
      - type: word
        words:
          - "Riak"
          - "riak"
          - "riak_version"
        condition: or

