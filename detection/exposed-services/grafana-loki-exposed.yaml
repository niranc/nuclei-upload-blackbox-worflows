id: grafana-loki-exposed

info:
  name: Grafana Loki Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Loki exposées sans authentification
  tags: loki,logging,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/ready"
      - "{{BaseURL}}/metrics"
      - "{{BaseURL}}/loki/api/v1/labels"

    matchers:
      - type: word
        words:
          - "loki"
          - "Loki"
          - "logproto"
        condition: or

