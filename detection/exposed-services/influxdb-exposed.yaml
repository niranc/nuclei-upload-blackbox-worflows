id: influxdb-exposed

info:
  name: InfluxDB Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances InfluxDB exposées sans authentification
  tags: influxdb,time-series,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/ping"
      - "{{BaseURL}}/query?q=SHOW+DATABASES"

    matchers:
      - type: word
        words:
          - "InfluxDB"
          - "influxdb"
          - "X-Influxdb-Version"
        condition: or

