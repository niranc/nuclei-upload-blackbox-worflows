id: jira-exposed

info:
  name: Jira Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Jira exposées sans authentification
  tags: jira,issue-tracking,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/rest/api/2/serverInfo"

    matchers:
      - type: word
        words:
          - "Jira"
          - "jira"
          - "atlassian-jira"
        condition: or

