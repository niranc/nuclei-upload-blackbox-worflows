id: portainer-exposed

info:
  name: Portainer Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Portainer exposées sans authentification
  tags: portainer,docker,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api/status"

    matchers:
      - type: word
        words:
          - "Portainer"
          - "portainer"
          - "portainer.io"
        condition: or

