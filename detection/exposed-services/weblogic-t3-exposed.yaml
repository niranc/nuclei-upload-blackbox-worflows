id: weblogic-t3-exposed

info:
  name: WebLogic T3 Protocol Exposed Detection
  author: nuclei-templates
  severity: critical
  description: DÃ©tecte l'exposition du protocole T3 WebLogic
  tags: weblogic,t3,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/console"

    matchers:
      - type: word
        words:
          - "WebLogic"
          - "weblogic"
        condition: or
      - type: status
        status:
          - 200

