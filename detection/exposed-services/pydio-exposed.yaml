id: pydio-exposed

info:
  name: Pydio Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Pydio exposées sans authentification
  tags: pydio,file-sharing,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/api/v2/version"

    matchers:
      - type: word
        words:
          - "Pydio"
          - "pydio"
          - "pydio_version"
        condition: or

