id: redis-commander-exposed

info:
  name: Redis Commander Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Redis Commander exposées sans authentification
  tags: redis-commander,redis,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/redis"

    matchers:
      - type: word
        words:
          - "Redis Commander"
          - "redis-commander"
          - "rediscommander"
        condition: or

