id: mariadb-exposed

info:
  name: MariaDB Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances MariaDB exposées via interface web
  tags: mariadb,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpmyadmin"
      - "{{BaseURL}}/adminer.php"

    matchers:
      - type: word
        words:
          - "MariaDB"
          - "mariadb"
        condition: or

