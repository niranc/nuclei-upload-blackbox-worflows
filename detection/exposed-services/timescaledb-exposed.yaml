id: timescaledb-exposed

info:
  name: TimescaleDB Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances TimescaleDB exposées sans authentification
  tags: timescaledb,database,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: word
        words:
          - "TimescaleDB"
          - "timescaledb"
        condition: or

