id: database-config-exposed

info:
  name: Database Configuration Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les fichiers de configuration de base de données exposés
  tags: database,credentials,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/config/database.php"
      - "{{BaseURL}}/database.yml"
      - "{{BaseURL}}/db.php"
      - "{{BaseURL}}/database.ini"

    matchers:
      - type: word
        words:
          - "DB_PASSWORD"
          - "password:"
          - "database_password"
        condition: or

