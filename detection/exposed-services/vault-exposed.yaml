id: vault-exposed

info:
  name: HashiCorp Vault Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances Vault exposées sans authentification
  tags: vault,secrets,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/sys/health"
      - "{{BaseURL}}/v1/sys/seal-status"

    matchers:
      - type: word
        words:
          - "vault"
          - "Vault"
          - "initialized"
        condition: or

