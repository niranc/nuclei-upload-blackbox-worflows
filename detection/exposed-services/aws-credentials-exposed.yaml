id: aws-credentials-exposed

info:
  name: AWS Credentials Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les credentials AWS exposés
  tags: aws,credentials,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/.aws/credentials"
      - "{{BaseURL}}/aws-credentials.txt"
      - "{{BaseURL}}/credentials.json"

    matchers:
      - type: word
        words:
          - "aws_access_key_id"
          - "aws_secret_access_key"
          - "AKIA"
        condition: or

