id: minio-exposed

info:
  name: MinIO Exposed Detection
  author: nuclei-templates
  severity: critical
  description: Détecte les instances MinIO exposées sans authentification
  tags: minio,storage,exposed,no-auth,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/minio"
      - "{{BaseURL}}/api/v1/buckets"

    matchers:
      - type: word
        words:
          - "MinIO Browser"
          - "minio"
          - "MinIO"
        condition: or

