id: git-credentials-extract

info:
  name: Git Credentials Extraction
  author: nuclei-templates
  severity: critical
  description: Extrait les credentials depuis un repository Git expos√©
  tags: git,credentials,extraction,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/.git/config"
      - "{{BaseURL}}/.git/HEAD"
      - "{{BaseURL}}/.git/logs/HEAD"

    matchers:
      - type: word
        words:
          - "url ="
          - "user ="
          - "password"
        condition: or

