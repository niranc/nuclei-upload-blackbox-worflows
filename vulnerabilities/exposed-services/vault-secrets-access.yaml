id: vault-secrets-access

info:
  name: Vault Secrets Access
  author: nuclei-templates
  severity: critical
  description: Teste l'acc√®s aux secrets Vault sans authentification
  tags: vault,secrets,access,critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/secret/data/test"
      - "{{BaseURL}}/v1/sys/raw"

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "data"
          - "secret"
        condition: or

