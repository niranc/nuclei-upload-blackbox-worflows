id: kcfinder-upload

info:
  name: KCFinder File Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de KCFinder
  tags: kcfinder,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/kcfinder/upload.php"
      - "{{BaseURL}}/kcfinder/browse.php"
      - "{{BaseURL}}/kcfinder/index.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"

      test.txt
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

