id: pydio-upload

info:
  name: Pydio Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de Pydio
  tags: pydio,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/pydio/index.php"
      - "{{BaseURL}}/pydio-core/index.php"
      - "{{BaseURL}}/ajaxplorer/index.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

