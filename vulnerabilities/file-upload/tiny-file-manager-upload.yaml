id: tiny-file-manager-upload

info:
  name: Tiny File Manager Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de Tiny File Manager
  tags: tiny-file-manager,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/tinyfilemanager.php"
      - "{{BaseURL}}/filemanager.php"
      - "{{BaseURL}}/tfm.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

