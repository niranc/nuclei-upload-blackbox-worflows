id: phpfm-upload

info:
  name: PHPFM Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de PHPFM
  tags: phpfm,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/phpfm/upload.php"
      - "{{BaseURL}}/php-fm/upload.php"
      - "{{BaseURL}}/phpfm/index.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

