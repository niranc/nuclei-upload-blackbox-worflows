id: tinymce-upload

info:
  name: TinyMCE File Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de TinyMCE
  tags: tinymce,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/tinymce/plugins/filemanager/upload.php"
      - "{{BaseURL}}/tinymce/upload.php"
      - "{{BaseURL}}/tinymce/filemanager/upload.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

