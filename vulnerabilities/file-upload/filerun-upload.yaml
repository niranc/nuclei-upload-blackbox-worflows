id: filerun-upload

info:
  name: FileRun Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de FileRun
  tags: filerun,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/filerun/ajax.php"
      - "{{BaseURL}}/filerun/upload.php"
      - "{{BaseURL}}/file-run/ajax.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

