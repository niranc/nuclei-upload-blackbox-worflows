id: joomla-xplorer-upload

info:
  name: Joomla Xplorer Upload Test
  author: nuclei-templates
  severity: high
  description: Teste les endpoints d'upload de Joomla Xplorer (très vulnérable)
  tags: joomla-xplorer,file-upload,upload,obsolete

http:
  - method: POST
    path:
      - "{{BaseURL}}/administrator/components/com_xplorer/upload.php"
      - "{{BaseURL}}/components/com_xplorer/upload.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="file"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

