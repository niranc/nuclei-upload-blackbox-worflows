id: roxy-fileman-upload

info:
  name: Roxy Fileman Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de Roxy Fileman
  tags: roxy-fileman,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/roxyfileman/ajaxfilemanager.php"
      - "{{BaseURL}}/roxy-fileman/ajaxfilemanager.php"
      - "{{BaseURL}}/fileman/ajaxfilemanager.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

