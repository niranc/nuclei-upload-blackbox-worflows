id: ckeditor-upload

info:
  name: CKEditor File Upload Test
  author: nuclei-templates
  severity: medium
  description: Teste les endpoints d'upload de CKEditor
  tags: ckeditor,file-upload,upload

http:
  - method: POST
    path:
      - "{{BaseURL}}/ckeditor/upload.php"
      - "{{BaseURL}}/ckeditor/uploader.php"
      - "{{BaseURL}}/ckeditor/filemanager/upload.php"
      - "{{BaseURL}}/ckeditor/plugins/filemanager/upload.php"

    headers:
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundary

    body: |
      ------WebKitFormBoundary
      Content-Disposition: form-data; name="upload"; filename="test.txt"
      Content-Type: text/plain

      test
      ------WebKitFormBoundary--

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "uploaded"
          - "success"
        condition: or

